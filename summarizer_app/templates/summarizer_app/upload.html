<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload PDF for Summarization</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fef3f8; /* Very light pink/peach for an adorable feel */
            color: #333;
        }
        /* Simple spinner animation */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        /* Custom styles for file input to ensure consistent appearance */
        input[type="file"]::file-selector-button {
            @apply mr-4 py-2 px-4 rounded-full border-0 text-sm font-semibold bg-pink-100 text-pink-700 hover:bg-pink-200 transition-colors duration-200;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="bg-white rounded-3xl shadow-2xl p-8 sm:p-10 border border-pink-100 w-full max-w-md transform transition-all duration-300 hover:scale-[1.02]">
        <h1 class="text-4xl font-extrabold text-gray-800 mb-6 text-center leading-tight">
            <span class="text-pink-500">✨</span> PDF Summarizer <span class="text-pink-500">✨</span>
        </h1>
        <p class="text-gray-600 text-center mb-8 text-lg">Upload a document to get a sweet, concise summary powered by AI!</p>

        <form id="uploadForm" method="post" enctype="multipart/form-data" class="space-y-7">
            {% csrf_token %} {# Django's security token for forms #}
            <div>
                <label for="pdf_file" class="block text-base font-medium text-gray-700 mb-2">Select Your PDF File:</label>
                <input type="file" name="pdf_file" id="pdf_file" accept=".pdf" required
                       class="block w-full text-base text-gray-900 bg-pink-50 border border-pink-300 rounded-lg cursor-pointer
                              focus:outline-none focus:ring-2 focus:ring-pink-400 focus:border-transparent p-2">
            </div>
            <button type="submit" id="submitButton"
                    class="w-full flex items-center justify-center py-3 px-4 border border-transparent rounded-lg shadow-md
                           text-xl font-bold text-white bg-gradient-to-r from-pink-500 to-rose-500
                           hover:from-pink-600 hover:to-rose-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-pink-400
                           transition duration-200 ease-in-out transform hover:-translate-y-1 hover:scale-105">
                Summarize PDF
            </button>
            <div id="loadingMessage" class="hidden text-center text-pink-600 font-semibold mt-4">
                <div class="flex items-center justify-center space-x-3">
                    <div class="spinner"></div>
                    <span>Processing your PDF... Just a moment!</span>
                </div>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function() {
            const submitButton = document.getElementById('submitButton');
            const loadingMessage = document.getElementById('loadingMessage');

            // Disable the button to prevent multiple submissions
            submitButton.disabled = true;
            submitButton.innerHTML = '<div class="spinner"></div> Processing...'; // Change button text with spinner
            submitButton.classList.remove('bg-gradient-to-r', 'from-pink-500', 'to-rose-500', 'hover:from-pink-600', 'hover:to-rose-600');
            submitButton.classList.add('bg-gray-400', 'cursor-not-allowed'); // Change color to gray
            submitButton.classList.remove('hover:-translate-y-1', 'hover:scale-105'); // Remove hover effect

            // Show the loading message
            loadingMessage.classList.remove('hidden');
        });
    </script>
</body>
</html>
